<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابطي - HNL3i</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .link-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .facebook { background: #1877f2; }
    .instagram { background: #e4405f; }
    .telegram { background: #0088cc; }
    .tiktok { background: #000; }
    .x { background: #111; }

    /* تنسيق الاسم */
    .name {
      font-size: 22px;
      margin: 15px 0;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* تنسيق الشعار */
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- الشعار -->
    <img src="logo.png" alt="حسن العلي" class="logo">

    <!-- الاسم -->
    <h2 class="name">حسن العلي</h2>

    <h1>🌐 روابط حساباتي</h1>

    <a href="https://facebook.com/HNL3i" target="_blank" class="link-btn facebook">
      <i class="fab fa-facebook-f"></i> فيسبوك
    </a>
    <a href="https://instagram.com/HNL3i" target="_blank" class="link-btn instagram">
      <i class="fab fa-instagram"></i> إنستغرام
    </a>
    <a href="https://t.me/HNL3i" target="_blank" class="link-btn telegram">
      <i class="fab fa-telegram"></i> تليغرام
    </a>
    <a href="https://www.tiktok.com/@HNL3i" target="_blank" class="link-btn tiktok">
      <i class="fab fa-tiktok"></i> تيك توك
    </a>
    <a href="https://x.com/HNL3i" target="_blank" class="link-btn x">
      <i class="fab fa-x-twitter"></i> X
    </a>
  </div>
</body>
</html>
